<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa - Nella's Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .image-frame {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            background-color: #f4f4f4;
            padding: 10px; /* Espacio adicional */
            display: flex;
            flex-wrap: wrap; /* Ajusta las imágenes automáticamente */
            justify-content: center; /* Centra las imágenes */
            gap: 20px; /* Espacio entre imágenes */
        }

        .image-item {
            text-align: center;
            max-width: 200px;
        }

        .image-item img {
            width: 100%; /* Toma el 100% del ancho de su contenedor */
            height: auto; /* Mantiene proporciones */
            border-radius: 5px;
        }

        .image-item figcaption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .whatsapp-button:hover {
            background-color: #1da851;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .image-item {
                max-width: 150px; /* Reduce el tamaño máximo en pantallas pequeñas */
            }

            .whatsapp-button {
                font-size: 14px; /* Ajusta el tamaño de texto del botón */
                padding: 8px 16px; /* Reduce el padding del botón */
            }

            header a {
                font-size: 14px; /* Reduce el tamaño del texto del enlace */
            }

            .container {
                padding: 15px; /* Reduce el padding del contenedor */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">&larr; Regresar a la página principal</a>
    </header>
    <div class="container">
        <h1>Ropa - Nella's Store</h1>
        <div class="image-frame">
            <figure class="image-item">
                <img src="https://i.imgur.com/0v3YskE.jpeg" alt="Calcetines">
                <figcaption>Calcetines cómodos y cálidos</figcaption>
            </figure>
            <figure class="image-item">
                <img src="https://i.imgur.com/kHv5f6x.jpeg" alt="Calendario de Adviento">
                <figcaption>Calendario de Adviento decorativo</figcaption>
            </figure>
        </div>
        <a href="https://wa.me/+528116392286" class="whatsapp-button" target="_blank">
            Enviar mensaje por WhatsApp
        </a>
    </div>
</body>
</html>
